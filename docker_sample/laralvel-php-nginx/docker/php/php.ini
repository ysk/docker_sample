[Date]
; タイムゾーン設定（Asia/Tokyoは日本時間）
date.timezone = "Asia/Tokyo"

[mbstring]
; 内部エンコーディングをUTF-8に設定
mbstring.internal_encoding = "UTF-8"

; mbstringの言語設定を日本語にする
mbstring.language = "Japanese"

[opcache]
; Opcacheメモリ消費量（MB単位、デフォルトは128）
opcache.memory_consumption = 128

; インターネットされた文字列のバッファサイズ（MB単位、デフォルトは8）
opcache.interned_strings_buffer = 8

; 最大アクセラレーションファイル数（デフォルトは4000）
opcache.max_accelerated_files = 4000

; キャッシュの再検証頻度（秒単位、デフォルトは60秒）
opcache.revalidate_freq = 60

; シャットダウン時にキャッシュをクリアするかどうか（デフォルトは1、有効）
opcache.fast_shutdown = 1

; CLIでOpcacheを有効にするかどうか（デフォルトは1、有効）
opcache.enable_cli = 1

